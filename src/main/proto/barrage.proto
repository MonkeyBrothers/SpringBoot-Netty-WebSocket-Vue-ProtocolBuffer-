syntax = "proto3";
option java_package = "top.houry.netty.barrage.proto";
option java_outer_classname = "BarrageProto";

// 总的消息体
message Barrage {
  string msgType = 1;
  bytes bytesData = 2;
}

// 心跳回复包
message HeartBeatResp {

}

// 心跳请求包
message HeartHeatReq {

}

// 弹幕消息内容
message ServerReceive {
  string userId = 1;
  string videoId = 2;
  string msg = 3;
  string msgColor = 4;
}